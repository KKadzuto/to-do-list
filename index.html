<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик и To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Планировщик и To-Do List</h1>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="urgent-tasks">
            <h3>Ближайшие дедлайны</h3>
            <ul id="urgent-tasks-list"></ul>
        </div>
    </header>
    <main>
        <section id="todo-list">
            <h2>Мой To-Do List</h2>
            <input type="text" id="new-task" placeholder="Добавить новую задачу...">
            <input type="date" id="task-date">
            <button id="add-task-btn">Добавить</button>
            <ul id="tasks"></ul>
        </section>
        <section id="calendar">
            <h2>Календарь</h2>
            <div class="calendar-wrapper">
                <button class="calendar-nav" id="prev-month">&#8592;</button>
                <div id="calendar-container" class="calendar-large">
                    <div class="calendar-header">
                        <span id="calendar-month-year"></span>
                    </div>
                    <div class="calendar-days">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div class="calendar-dates" id="calendar-dates"></div>
                </div>
                <button class="calendar-nav" id="next-month">&#8594;</button>
            </div>
            <div id="day-tasks-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal" id="close-modal">&times;</span>
                    <h3 id="modal-date-title"></h3>
                    <ul id="modal-tasks-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
